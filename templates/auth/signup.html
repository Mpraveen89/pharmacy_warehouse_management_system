{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Sign Up</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="bg-indigo-600 text-white px-4 py-2 rounded">Create account</button>
  </form>
  <p class="mt-2 text-sm">Have an account? <a href="{% url 'login' %}" class="text-indigo-600">Login</a></p>
</div>
{% endblock %}
