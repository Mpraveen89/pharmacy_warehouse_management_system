{% extends "base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">Batches</h1>
  <a href="{% url 'batch_create' %}" class="bg-green-600 text-white px-4 py-2 rounded">New</a>
</div>
<form method="get" class="mb-4">
  <input name="q" value="{{ q }}" placeholder="Search medicine / lot / location" class="border p-2 rounded w-full"/>
</form>
<div class="bg-white rounded shadow overflow-x-auto">
  <table class="min-w-full">
    <thead class="bg-gray-100"><tr>
      <th class="p-2">Medicine</th><th class="p-2">Lot</th><th class="p-2">MFG</th><th class="p-2">EXP</th><th class="p-2">Qty</th><th class="p-2">Location</th>
    </tr></thead>
    <tbody>
      {% for b in items %}
      <tr class="border-b hover:bg-gray-50">
        <td class="p-2">{{ b.medicine }}</td>
        <td class="p-2"><a class="text-indigo-600" href="{% url 'batch_detail' b.pk %}">{{ b.lot_no }}</a></td>
        <td class="p-2">{{ b.mfg_date }}</td>
        <td class="p-2 {% if b.is_expired %}text-red-600{% endif %}">{{ b.exp_date }}</td>
        <td class="p-2">{{ b.quantity }}</td>
        <td class="p-2">{{ b.location }}</td>
      </tr>
      {% empty %}
      <tr><td class="p-2" colspan="6">No batches.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
